<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_order</title>
<style>
    * {
        margin: 0;
        padding: 0;
    }
    #wrap {
        width: 100px;
        height: 300px;
        border: 1px solid;
        margin: 100px auto;
        display: flex;
        justify-content: flex-start;
        align-items: flex-start;
        align-content: flex-start;
        flex-flow: row wrap;
    }
    #wrap > .item {
        width: 50px;
        height: 50px;
        background: pink;
        text-align: center;
        line-height: 50px;
    }
</style>
</head>
<body>
    <div id="wrap">
        <div class="item">1</div>
        <div class="item">2</div>
        <div class="item">3</div>
        <div class="item">4</div>
        <div class="item">5</div>
    </div>
</body>
</html>
