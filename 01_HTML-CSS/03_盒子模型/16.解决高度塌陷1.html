<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>16.解决高度塌陷1</title>
<style type="text/css">
  .box1 {
    border: 10px red solid;
    /*
      根据W3C的标准, 在页面中元素都有一个隐含的属性叫做Block Formatting Context(块级格式化上下文)
        简称BFC, 该属性可以设置打开或者关闭, 默认是关闭的.

      当开启元素的BFC以, 元素将会具有如下的特征:
        1、父元素的垂直外边距不会和子元素重叠
        2、开启BFC的元素不会被浮动元素所覆盖
        3、开启BFC的元素可以包含浮动的子元素

      如何开启元素的BFC
        1、设置元素浮动
          - 使用这种方式开启, 虽然可以撑开父元素, 但是会导致父元素的宽度丢失, 而且使用这种方式也会导致下边的元素上移, 不能解决问题
        2、设置元素绝对定位
        3、设置元素为inline-block
          - 可以解决问题, 但是会导致宽度丢失, 不推荐使用这种方式
        4、将元素的overflow设置为一个非visible的值

      推荐方式: 将overflow设置为hidden是副作用最小的开启BFC的方式

      在IE6中没有BFC, 但是具有另一个隐含属性叫做hasLayout
      zoom表示放大的意思, 后边跟着一个数值, 写几就讲元素放大几倍.
      zoom: 1 表示不放大元素, 但是通过该样式可以开启hasLayout
      zoom这个样式, 只在IE中支持, 其他浏览器都不支持
    */
    zoom: 1;
    overflow: hidden;
  }
  .box2 {
    width: 100px;
    height: 100px;
    background-color: blue;
    float: left;
  }
  .box3 {
    height: 100px;
    background-color: yellowgreen;
  }
</style>
</head>
<body>
  <div class="box1">
    <div class="box2"></div>
  </div>

  <div class="box3"></div>
</body>
</html>
