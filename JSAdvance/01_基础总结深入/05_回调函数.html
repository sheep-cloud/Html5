<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>05_回调函数</title>
</head>
<body>
<!--
    1. 什么函数才是回调函数？
        1). 你定义的
        2). 你没有调
        3). 但最终它执行了（在某个时刻或某个条件下）
    2. 常见的回调函数？
        * dom事件回调函数 ==> 发生事件的dom元素
        * 定时器回调函数 ==> window

        * ajax请求回调函数（后面讲）
        * 生命周期回调函数（后面讲）
-->
<button type="button" id="btn">测试点击事件</button>
<script type="text/javascript">
    document.getElementById('btn').onclick = function () { // dom事件回调函数
        alert(this.innerHTML)
    };

    // 定时器
    // 超时定时器
    // 循环定时器
    setTimeout(function () { // 定时器回调函数
        alert(this);
        console.log(this);
        alert('到点了')
    }, 2000);

    var a = 3;
    alert(window.a)

</script>
</body>
</html>
