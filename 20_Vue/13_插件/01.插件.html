<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01.插件</title>
</head>
<body>

    <div id="demo">
        <p v-my-directive="msg"></p>
    </div>

    <script type="text/javascript" src="../js/vue.js"></script>
    <script type="text/javascript" src="./vue-myPlugin.js"></script>
    <script type="text/javascript">
        // 声明使用插件
        Vue.use(MyPlugin) // 内部会执行 MyPlugin.install(Vue)

        Vue.myGlobalMethod()

        const vm = new Vue({
            el: '#demo',
            data: {
                msg: 'I Love You'
            }
        })

        vm.$myMethod()
    </script>
</body>
</html>
