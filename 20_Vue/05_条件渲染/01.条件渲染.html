<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01.条件渲染</title>
</head>
<body>
    <!--
        1. 条件渲染指令
            v-if
            v-else
            v-show
        2. 比较v-if与v-show
            如果需要频繁切换 v-show 比较好
    -->

    <div id="demo">
        <p v-if="ok">成功了</p>
        <p v-else>失败了</p>

        <p v-show="ok">表白成功</p>
        <p v-show="!ok">表白失败</p>

        <button @click="ok=!ok">切换</button>
    </div>

    <script type="text/javascript" src="../../00_dist/vue-2.5.17/vue.js"></script>
    <script>
        new Vue({
            el: '#demo',
            data: {
                ok: false
            }
        })
    </script>
</body>
</html>
