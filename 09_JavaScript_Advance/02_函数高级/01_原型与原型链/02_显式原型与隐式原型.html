<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>02_显式原型与隐式原型</title>
</head>
<body>
  <!--
    1. 每个函数function都有一个prototype, 即显式原型(属性)
    2. 每个实例对象都有一个__proto__, 可称为隐式原型(属性)
    3. 对象的隐式原型的值为其对应构造函数的显式原型的值
    4. 内存结构(图)
    5. 总结:
      * 函数的prototype属性:   在定义函数时自动添加的, 默认值是一个空Object对象
      * 对象的_proto_属性:     创建对象时自动添加的, 默认值为构造函数的prototype属性值
      * 程序员能直接操作显式原型, 但不能直接操作隐式原型(ES6之前)
  -->
  <script>
    // 定义构造函数; 函数的prototype属性, 在函数定义时自动添加, 默认值是一个空Object对象
    function Fn() { // 内部语句：this.prototype = {}

    }

    // 1. 每一个函数function都有一个prototype, 即显式原型, 默认指向一个空的Object对象
    console.log(Fn.prototype)
    console.log('----------------------------------------------------------------------------------------------------')

    // 2. 每个实例对象都有一个__proto__, 可称为隐式原型(属性)
    // 创建实例; 对象的_proto_属性, 创建对象时自动添加, 默认值为构造函数的prototype属性值
    var fn = new Fn() // 内部语句: this.__proto__ = Fn.prototype
    console.log(fn.__proto__)
    console.log('----------------------------------------------------------------------------------------------------')

    // 3. 对象的隐式原型的值为其对应构造函数的显式原型的值
    console.log(fn.__proto__ === Fn.prototype) // true
    console.log('----------------------------------------------------------------------------------------------------')

    // 给原型添加方法
    Fn.prototype.test = function () {
      console.log('test()')
    }

    // 通过实例调用原型的方法
    fn.test()
    console.log('----------------------------------------------------------------------------------------------------')
  </script>
</body>
</html>
