<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_变量提升与函数提升</title>
</head>
<body>
  <!--
    1. 变量声明提升
      * 通过var定义(声明)的变量, 在定义语句之前就可以访问到
      * 值: undefined
    2. 函数声明提升
      * 通过function声明的函数, 在之前就可以直接调用
      * 值: 函数定义(对象)
    3. 问题: 变量提升和函数提升是如何产生的?
  -->
  <script>
    var a = 3

    function fn() {
      console.log(a) // undefined
      var a = 4

      // 函数先从内部开始找
      // 相当于, 先找的a, 此时a是 undefined
      // var a
      // console.log(a)
      // a = 4
    }

    fn()

    console.log(x) // undefined 变量提升
    var x
    console.log('----------------------------------------------------------------------------------------------------')

    fn2() // 可调用 函数提升
    fn3() // 不可调用 变量提升

    function fn2() {
      console.log('fun2()')
    }

    var fn3 = function () {
      console.log('fun3')
    }
  </script>
</body>
</html>
