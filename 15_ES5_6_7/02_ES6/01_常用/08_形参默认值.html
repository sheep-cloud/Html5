<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>08_形参默认值</title>
</head>
<body>
  <!--
      形参的默认值 ---- 当不传入参数的时候默认使用形参里的默认值
  -->
  <script>
    function Point(x = 0, y = 0) {
      this.x = x
      this.y = y
    }

    let point = new Point(23, 35)
    console.log(point)
    console.log('----------------------------------------------------------------------------------------------------')

    let point1 = new Point()
    console.log(point1)
    console.log('----------------------------------------------------------------------------------------------------')
  </script>
</body>
</html>
