<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>01_对象</title>
<script>
  /*
    JS 数据类型
      - 基本数据类型
          - String
          - Number
          - Boolean
          - Null
          - Undefined
      - 对象(只要不是以上5种, 其余全是对象)
          - Object

     基本数据类型都是单一的值"hello", 123, true
        值和值之间没有任何的联系

     在 JS 中来表示一个人的信息(name gender age)
        var name = "孙悟空"
        var gender = "男"
        var age = 18
     如果使用基本数据类型的数据, 我们所创建的变量都是独立的, 不能成为一个整体

     对象属于一种复合的数据类型, 在对象中可以保存多个不同数据类型的属性

     对象的分类:
        1. 内建对象
            - 由ES标准定义的对象, 在任何的ES的实现中都可以使用
            - 比如: Math String Number Boolean Function Object
        2. 宿主对象
            - 由JS运行环境提供的对象, 目前主要指浏览器提供的对象
            - 比如: BOM DOM
        3. 自定义对象
            - 由开发人员自己创建的对象
   */

  // 1. 内建对象
  var a = String(123)

  // 2. 宿主对象
  console.log(a)
  document.write(a)
  console.log('----------------------------------------------------------------------------------------------------')

  // 3. 自定义对象
  /*
      使用new关键字调用的函数, 是构造函数constructor
          构造函数是专门用来创建对象的函数
       使用typeof检查一个对象时, 会返回object
   */
  var obj = new Object()
  console.log(obj)
  console.log(typeof obj)
  console.log('----------------------------------------------------------------------------------------------------')

  /*
      在对象中保存的值称为属性
      向对象添加属性
          语法: 对象.属性名 = 属性值
   */

  // 向obj中添加一个name属性
  obj.name = '孙悟空'
  console.log(obj)
  // 向obj中添加其他属性
  obj.gender = '男'
  obj.age = 18
  console.log(obj)
  console.log('----------------------------------------------------------------------------------------------------')

  /*
      读取对象中的属性
          语法: 对象.属性名
       如果读取对象中没有的属性, 不会报错而是会返回undefined
   */
  console.log(obj.name)
  console.log(obj.hello)
  console.log(typeof obj.hello)
  console.log('----------------------------------------------------------------------------------------------------')

  /*
      修改对象的属性值
          语法: 对象.属性名 = 新值
   */
  obj.name = 'Jack'
  console.log(obj)
  console.log('----------------------------------------------------------------------------------------------------')

  /*
      删除对象的属性
          语法: delete 对象.属性名
   */
  delete obj.name
  console.log(obj)
  if (!obj.name) {
    console.log('没有name属性了')
  }
</script>
</head>
<body>

</body>
</html>
