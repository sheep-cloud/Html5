<body>

  <div class="easyui-panel">

      <li>
        <span>My Documents</span>
        <ul>
          <li data-options="state:'closed'">
            <span>Photos</span>
            <ul>
              <li>

              </li>
              <li>
                <span>Wife</span>
              </li>
              <li>
                <span>Company</span>
              </li>
            </ul>
          </li>
          <li>
            <span>Program Files</span>
            <ul>
              <li>Intel</li>
              <li>Java</li>
              <li>Microsoft Office</li>
              <li>Games</li>
            </ul>
          </li>
          <li>index.html</li>
          <li>about.html</li>
          <li>welcome.html</li>
        </ul>
      </li>
    </ul>
  </div>
